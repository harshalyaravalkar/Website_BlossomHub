<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin Login</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='../static/adminlogin.css')}}">
</head>
<body>
	<fieldset>
	<div class="admin" align="center">
		<h2> Admin Login Page</h2>
	<form action="/validadmin" method="POST">
			<table>
				<tr>
					<td id="one" ><strong>Username :</strong></td>
					<td><input type="text" name="uname"></td>
				</tr>

				<tr>
					<td id="two"><strong>Password :</strong></td>
					<td><input type="Password" name="pin"></td>
				</tr>
				<tr>
					<td id="three"><strong>Admin Id :</strong> </td>
					<td><input type="text" name="adm_in"></td>

				</tr>

				<tr>
					<td align="center"><input type="reset" value="Reset"></td>
					<td align="center"><input type="submit" value="Login"></td>
				</tr>
			</table>
			<h3>Don't have an account then <a href="/registeration"><br><strong>Sign Up !</strong></a></h3>
		</form>
	</div></fieldset>

</body>
</html>
