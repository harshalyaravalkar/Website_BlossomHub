<!DOCTYPE html>
<html>
<head>
	
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='../static/login.css')}}">
	<script src="https://kit.fontawesome.com/06907ca0aa.js" crossorigin="anonymous"></script>
	
</head>

<body>
	
		<div align="center">
			<h2>Login Page</h2>
		<form action="validateuser" method="POST">
			<table>
				<tr>
					<td id="one"><strong>Username :</strong></td>
					<td><input type="text" name="uname"></td>
				</tr>

				<tr>
					<td id="two"><strong>Password :</strong></td>
					<td><input type="Password" name="pin"></td>
				</tr>
			
				<tr>
					<td align="center"><input type="reset" value="Reset"></td>
					<td align="center"><input type="submit" value="Login"></td>
				</tr>
			</table>
			<h3>Don't have an account ?! then<br><a href="/registeration"><i class="fa fa-user-plus fa-sm" aria-hidden="true"></i><strong>  Sign Up !</strong></a></h3>
		</form>
	

</body>
</html>
