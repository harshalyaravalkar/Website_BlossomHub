<!DOCTYPE html>
<html>
<head>
	<title>Update page</title><script src="https://kit.fontawesome.com/06907ca0aa.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='../static/update.css')}}">

</head>
<body>
	<div align="center">
	<fieldset>
		<form action="/updaterec" method="POST">
			<h2>Update Your Details Here !</h2>
			<table>
				<tr>
					<td >ID :</td>
					<td id="one"><input type="text" name="id" value="{{data[0]}}"></td>
				</tr>
				<tr>
					<td >Username:</td>
					<td id="two"><input type="text" name = "uname"  value="{{data[1]}}"></td>
				</tr>

				<tr>
					<td>Email ID :</td>
					<td id="three"><input type="text" name="email"  value="{{data[2]}}"></td>
				</tr>
				<tr>
					<td>Password :</td>
					<td id="four"><input type="password" name="pin"  value="{{data[3]}}"></td>
				</tr>

				<tr>
					<td id="mon"><input type="reset" value="Reset"></td>
					<td id="tues"><input type="submit" value="Update"></td>
				</tr>
			</table>
			
	
		</form>

	</fieldset>

</body>
</html>
